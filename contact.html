        <main class="contact">

        </div>
            <div class="contact-form">
            <h1>Contact</h1>
            <form action="" method="post" id="contact-form">
                <div>
                    <label for="name" class="standard-label">Name:</label><br>
                    <input placeholder="Your Name please" id="contact-name" required>
                </div>
                <div>
                    <label for="contact-email" class="standard-label">E-mail:</label><br>
                    <input placeholder="Type in your E-Mail" id="contact-email" type="email" required>
                </div>
                <div>
                    
                    <label for="contact-phone" class="standard-label">Telephone:</label><br>
                    <input placeholder="your phonenumber" id="contact-phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" type="tel">
                    
                </div>
                <div>
                    <label for="contact-textarea" class="standard-label">Message:</label><br>
                    <textarea placeholder="And here your Message please!" id="contact-textarea" maxlength="240" rows="4" cols="30" required></textarea>
                    
                </div>
                <input type="submit" value="Send message">
            </form>
        </div>
